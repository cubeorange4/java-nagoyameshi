<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<div th:replace="~{fragment :: meta}"></div>     
              
         <div th:replace="~{fragment :: styles}"></div>
         
         <title>NAGOYAMESHI</title>
	</head>
	<body>
		<div class="samuraitravel-wrapper">
			<div th:replace="~{fragment :: header}"></div>
			<main>
				<div class="container pt-4 pb-5 samuraitravel-container">
                     <div th:if="${param.loggedIn}" class="alert alert-info">
                         ログインしました。
                     </div>  
                     
                     <div th:if="${param.loggedOut}" class="alert alert-info">
                         ログアウトしました。
                     </div>
                     
                     <div th:if="${successMessage}" class="alert alert-info">
                         <span th:text="${successMessage}"></span>
                     </div>
                     
                     <div class="d-flex justify-content-center">                                            
                         <form method="get" th:action="@{/shops}" class="mb-5 samuraitravel-search-form">
                             <div class="input-group">
                                 <input type="text" class="form-control" name="keyword" th:value="${keyword}" placeholder="民宿名・目的地">
                                 <button type="submit" class="btn text-white shadow-sm samuraitravel-btn">検索</button> 
                             </div>               
                         </form>                        
                     </div>                                                                                                  
                                                      
                     <h2 class="text-center mb-3">新着</h2>
                     <div class="row row-cols-lg-5 row-cols-2 g-3 mb-5">                                        
                         <div class="col" th:each="newShop : ${newShops}">
                             <a th:href="@{/shops/__${newShop.getId()}__}" class="link-dark samuraitravel-card-link">
                                 <div class="card h-100">                                                                        
                                     <img th:if="${newShop.getImageName()}" th:src="@{/storage/__${newShop.getImageName()}__}" class="card-img-top samuraitravel-vertical-card-image" alt="店舗画像">                                     
                                     <img th:unless="${newShop.getImageName()}" th:src="@{/images/noImage.png}" class="card-img-top samuraitravel-vertical-card-image" alt="NO IMAGE">                                                                                                                        
                                     <div class="card-body">                                    
                                         <h3 class="card-title" th:text="${newShop.getName()}"></h3>
                                         <p class="card-text mb-1">
                                             <small class="text-muted" th:text="${newShop.getAddress()}"></small>                                            
                                         </p>
                                         <p class="card-text">
                                             <span th:text="${#numbers.formatInteger(newShop.getPrice(), 1, 'COMMA') + '円'}"></span>                                            
                                         </p>                                    
                                     </div>
                                 </div>    
                             </a>            
                         </div>                                               
                     </div>
                     
                     <div class="row justify-content-center">
                         <div class="col-xl-5 col-lg-6 col-md-8">                    
                     
                             <h2 class="text-center mb-3">カテゴリーから探す</h2>
                             
                             <ul class="table" style="list-style: none;">
								 <li>
									 <!--
									 <a th:each="category : ${category}" th:href="@{/shops?category = ${category.getId()}}" th:text="${category.getName}" class="me-2"></a>
									 -->
									 <a th:each="category : ${category}" th:href="@{/shops(category=${category.getId()})}" th:text="${category.getName()}" class="me-2"></a>
									 
								 </li>	 
							 </ul>
                         </div>
                     </div>
                     
                     <div class="row justify-content-center">
                         <div class="col-xl-5 col-lg-6 col-md-8"> 
                 </div>
			</main>
			<div th:replace="~{fragment :: footer}"></div>
		</div>
		<div th:replace="~{fragment :: scripts}"></div>
	</body>
	
</html>
